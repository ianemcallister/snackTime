<div>

	<!--heading-->
	<div class="row">
		<h3 class="center">2. Shipping</h3>
	</div>
	
	<div class="row form-group">
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 cozyInputs-right">
			<zip-code 	unique-id='1' 
						zip='vm.address.zip'
						city-name='vm.address.city'
						state-id='vm.address.state'
						calculate-shipping='vm.calculateShipping'>
				
			</zip-code>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 cozyInputs-center">
			<city city-name='vm.address.city'></city>
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 cozyInputs-left">
			<state state-id='vm.address.state'></state>
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 cozyInputs-right">
			<label for="zipcode1" class="form-control-label">Zip</label>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 cozyInputs-center">
			<label for="city" class="form-control-label">City</label>
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 cozyInputs-left">
			<label for="state" class="form-control-label">State</label>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<street street-address='vm.address.street1'></street>
			<street street-address='vm.address.street2'></street>
			<street street-address='vm.address.street3'></street>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<label for="street1" class="form-control-label">Street</label>
		</div>
	
	</div>

	<shipping-calculator	service-class='vm.requirnments'>
	</shipping-calculator>

</div>
